<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BusMall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <header>
      <nav id="top-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Take a Survey</a></li>
          <li><a href="#">View Results</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>
      <img src="img/bus-mall-start.png" alt="Bus Mall Logo" />
      <div class="links">
        <ul>
          <li><a href="#"><i class="fab fa-facebook"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#top-products"><i class="fab fa-accusoft"></i></a>
          </li>
        </ul>
      </div>
    </header>
    <section id="survey">
      <h2>busMall Products Survey</h2>
      <p>Please Select the Image You Prefer</p>
      <div id="survey-images" class="card-container">
        <ul>
          <li>
            <div class="card">
              <img id="img1"src="https://placehold.it/250x250/444" alt="">
            </div>
          </li>
          <li>
            <div class="card">
              <img id="img2"src="https://placehold.it/250x250/444" alt="">
            </div>
        </li>
          <li>
            <div class="card">
              <img id="img3"src="https://placehold.it/250x250/444" alt="">
            </div>
          </li>
          </ul>
      </div>
    </section>
    <section id="top-products">
      <h2 id="survey-title">Top Products</h2>
      <div id="high-score-card" class="card-container">
        <ul>
          <li>
            <div class="high-score card">
              <h3 id="top-product-name1">Placeholder</h3>
              <img id="top-product-img1" src="https://placehold.it/250x250/444" alt="">
              <canvas id="top-product-chart1"></canvas>
            </div>
          </li>
          <li>
            <div class="high-score card">
              <h3 id="top-product-name2">Placeholder</h3>
              <img id="top-product-img2" src="https://placehold.it/250x250/444" alt="">
              <canvas id="top-product-chart2"></canvas>
            </div>
          </li>
          <li>
            <div class="high-score card">
              <h3 id="top-product-name3">Placeholder</h3>
              <img id="top-product-img3" src="https://placehold.it/250x250/444" alt="">
              <canvas id="top-product-chart3"></canvas>
            </div>
          </li>
        </ul>
        </div>
      <canvas id="survey-results"></canvas>
      <!-- <div id="survey-results"></div> -->
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/scrolled.js"></script>
</body>
</html>
